plugins {
    id 'maven-publish'
    id 'java-library'
    id 'dev.lukebemish.central-portal-publishing'
}

group = 'org.example'
version = '1.0.0'

centralPortalPublishing.bundle('main') {

}

publishing {
    repositories {
        centralPortalPublishing.portalBundle(':', 'main')
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
